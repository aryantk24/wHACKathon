<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Testing and Monitoring System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Online Testing and Monitoring of Medicine Quality</h1>
    
    <!-- Dark Mode Toggle -->
    <label class="switch">
        <input type="checkbox" id="modeToggle" />
        <span class="slider round"></span>
    </label>
    <span>Switch to Dark Mode</span>

    <!-- Form for Input Fields -->
    <form id="medicineForm">
        <label for="batchId">Batch ID:</label>
        <input type="text" id="batchId" name="batchId" required><br><br>
        
        <label for="supplierName">Supplier Name:</label>
        <input type="text" id="supplierName" name="supplierName" required><br><br>
        
        <label for="shipmentDate">Shipment Date:</label>
        <input type="date" id="shipmentDate" name="shipmentDate" required><br><br>
        
        <label for="chemicalCompliance">Chemical Composition Compliance (%):</label>
        <input type="number" id="chemicalCompliance" name="chemicalCompliance" min="0" max="100" required><br><br>
        
        <label for="packagingCompliance">Packaging Compliance Score (1-10):</label>
        <input type="number" id="packagingCompliance" name="packagingCompliance" min="1" max="10" required><br><br>
        
        <label for="regulatoryBenchmark">Regulatory Benchmark Score (%):</label>
        <input type="number" id="regulatoryBenchmark" name="regulatoryBenchmark" min="0" max="100" required><br><br>
        
        <label for="predictedCompliance">Predicted Compliance Score (%):</label>
        <input type="number" id="predictedCompliance" name="predictedCompliance" min="0" max="100" required><br><br>
        
        <label for="potency">Potency (%):</label>
        <input type="number" id="potency" name="potency" min="0" max="100" required><br><br>
        
        <label for="purity">Purity (%):</label>
        <input type="number" id="purity" name="purity" min="0" max="100" required><br><br>
        
        <label for="anomalyFlag">Anomaly Flag:</label>
        <input type="checkbox" id="anomalyFlag" name="anomalyFlag"><br><br>
        
        <label for="anomalyType">Anomaly Type:</label>
        <input type="text" id="anomalyType" name="anomalyType"><br><br>
        
        <label for="supplierReliability">Supplier Reliability Score (1-100):</label>
        <input type="number" id="supplierReliability" name="supplierReliability" min="1" max="100" required><br><br>
        
        <label for="historicalQuality">Historical Quality Score (%):</label>
        <input type="number" id="historicalQuality" name="historicalQuality" min="0" max="100" required><br><br>
        
        <label for="realTimeStatus">Real-Time Status:</label>
        <input type="text" id="realTimeStatus" name="realTimeStatus" required><br><br>
        
        <label for="qualityThreshold">Quality Threshold (%):</label>
        <input type="number" id="qualityThreshold" name="qualityThreshold" min="0" max="100" required><br><br>
        
        <label for="batchStatus">Batch Status:</label>
        <input type="text" id="batchStatus" name="batchStatus" required><br><br>

        <!-- Medicine Image Upload Field -->
        <label for="medicineImage">Upload Medicine Photo:</label>
        <input type="file" id="medicineImage" name="medicineImage" accept="image/*" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
</div>

<script>
// Dark mode toggle functionality
const modeToggle = document.getElementById("modeToggle");
modeToggle.addEventListener("change", () => {
    if (modeToggle.checked) {
        document.body.classList.add("dark-mode");
    } else {
        document.body.classList.remove("dark-mode");
    }
});

// Form submission handler (for testing purpose, log form data)
const form = document.getElementById("medicineForm");
form.addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the default form submission
    
    // Collect form data
    const formData = new FormData(form);
    const data = {};
    formData.forEach((value, key) => {
        data[key] = value;
    });
    
    // Log data to the console (replace this with actual form submission to backend)
    console.log("Form submitted with data:", data);

    // Optionally, you can display the submitted data on the page (for feedback)
    alert("Form submitted! Check the console for details.");
});
</script>

</body>
</html>
